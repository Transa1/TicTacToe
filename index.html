<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./js/functions.js" defer></script>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg text-center">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Tic-Tac-Toe</h1>
        <table class="mx-auto">
            <tr>
                <td><input type="button" value="" onclick="turn(this, 0)" class="w-20 h-20 border-2 border-gray-300 text-3xl font-bold bg-white hover:bg-gray-50 transition-colors"></td>
                <td><input type="button" value="" onclick="turn(this, 1)" class="w-20 h-20 border-2 border-gray-300 text-3xl font-bold bg-white hover:bg-gray-50 transition-colors"></td>
                <td><input type="button" value="" onclick="turn(this, 2)" class="w-20 h-20 border-2 border-gray-300 text-3xl font-bold bg-white hover:bg-gray-50 transition-colors"></td>
            </tr>
            <tr>
                <td><input type="button" value="" onclick="turn(this, 3)" class="w-20 h-20 border-2 border-gray-300 text-3xl font-bold bg-white hover:bg-gray-50 transition-colors"></td>
                <td><input type="button" value="" onclick="turn(this, 4)" class="w-20 h-20 border-2 border-gray-300 text-3xl font-bold bg-white hover:bg-gray-50 transition-colors"></td>
                <td><input type="button" value="" onclick="turn(this, 5)" class="w-20 h-20 border-2 border-gray-300 text-3xl font-bold bg-white hover:bg-gray-50 transition-colors"></td>
            </tr>
            <tr>
                <td><input type="button" value="" onclick="turn(this, 6)" class="w-20 h-20 border-2 border-gray-300 text-3xl font-bold bg-white hover:bg-gray-50 transition-colors"></td>
                <td><input type="button" value="" onclick="turn(this, 7)" class="w-20 h-20 border-2 border-gray-300 text-3xl font-bold bg-white hover:bg-gray-50 transition-colors"></td>
                <td><input type="button" value="" onclick="turn(this, 8)" class="w-20 h-20 border-2 border-gray-300 text-3xl font-bold bg-white hover:bg-gray-50 transition-colors"></td>
            </tr>
        </table>
        <h2 id="CurrentTurn" class="text-xl font-semibold text-gray-700 mt-6">Current Turn: X</h2>
        <button onclick="resetBoard()" class="mt-6 px-6 py-2 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition-colors">Reset Game</button>
    </div>
</body>
</html>
